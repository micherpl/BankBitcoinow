<div class="container-fluid">




    <div class="row">
        <div class="col-md-8 col-md-offset-2 main-section">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="heading">Your account</h2>
                    <h4 class="subheading">{{contactsCtrl.loggedInUser.firstName}} {{contactsCtrl.loggedInUser.lastName}} ({{contactsCtrl.getTotalBitcoinAmmount()}})</h4>
                </div>

                <div style="float: right; margin-top: 30px; margin-left: 70px;" class="col-md-7 cl-effect-5">
                    <a href="#!/wallets"><span style="width: 150px" data-hover="Wallets">Wallets</span></a>
                    <a href="#!/transactions"><span style="width: 180px" data-hover="Transaction list">Transaction list</span></a>
                    <a href="#!/contacts"><span style="width: 150px" data-hover="Address book">Address book</span></a>
                </div>
            </div>



             <!--TRANSACTION LIST START-->

            <div class="col-md-12 subsection wallet-panel">
                <h3 class="subsection-head">Address book</h3>
                <div class="subsection-body">
                    <div class="row">
                        <div class="col-md-12 transactions-table">
                            
                            <table class="table ">
                                <thead>
                                <tr style="font-family: sourceSansPro-Regular;">
                                    <th style="width: 5%"class="text-muted">#</th>
                                    <th style="width: 37.5%">Name</th>
                                    <th style="width: 42.5%">Address</th>
                                    <th style="width: 10%">Send transaction</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="contact in contactsCtrl.contacts">
                                    <th>{{$index + 1}}</th>
                                    <td>{{contact.name}}</td>
                                    <td><a href="https://blockexplorer.com/address/{{contact.address}}">{{contact.address}}</a></td>
                                    <td><button style="border-radius: 2px;" class="btn btn-xs btn-warning btn-send-transaction">Send transaction <span class="glyphicon-circle-arrow-right glyphicon"></span></button></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <h4></h4>
                </div>
            </div>
        </div>
    </div>


</div>


</div>
