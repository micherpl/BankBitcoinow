<div class="fade-element-in" ng-if="!newWalletModalCtrl.isNewWalletCreated" class="modal-content">
    <div class="modal-header create-wallet-modal-header">
        <h3 ng-if="!newWalletModalCtrl.isWalletCreationPending" class="text-center" style="letter-spacing: 0.2em;">CREATE NEW WALLET</h3>
        <h3 ng-if="newWalletModalCtrl.isWalletCreationPending" class="text-center" style="letter-spacing: 0.2em;">CREATING NEW WALLET...</h3>
        <span ng-click="newWalletModalCtrl.close()" class="glyphicon glyphicon-remove-sign btn-lg close-modal-icon close-modal-icon"></span>
    </div>
    <div class="modal-body">
        <div ng-if="!newWalletModalCtrl.isWalletCreationPending" class="row">
            <div class="col-md-8 col-md-offset-2" style="color: gray;">
                <form name="form" ng-submit="newWalletModalCtrl.generateWallet()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.alias.$dirty && form.alias.$error.required}">
                        <h4>Wallet alias</h4>
                        <input class="form-control input-lg text-center" type="text" name="alias" id="alias" class="form-control" ng-model="newWalletModalCtrl.newWallet.alias" required />
                        <span ng-show="form.alias.$dirty && form.alias.$error.required" class="help-block">Alias is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required}">
                        <h4>Wallet password</h4>
                        <input class="form-control input-lg text-center" type="password" name="password" id="password" class="form-control" ng-model="newWalletModalCtrl.newWallet.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="text-center form-actions">
                        <button ng-disabled="form.$invalid" style="margin-top: 25px; border-radius: 50px; margin-bottom: 20px;" type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Create new wallet</button>
                    </div>
                </form>
            </div>
        </div>

        <!--LOADER START-->
        <div ng-if="newWalletModalCtrl.isWalletCreationPending" class="row">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <!--LOADER END-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="newWalletModalCtrl.close()">Cancel</button>
    </div>
</div>





<div class="fade-element-in" ng-if="newWalletModalCtrl.isNewWalletCreated" class="modal-content">
    <div class="modal-header create-wallet-modal-header">
        <h3 class="text-center" style="letter-spacing: 0.2em;">YOUR WALLET HAS BEEN CREATED</h3>
        <span ng-click="newWalletModalCtrl.close()" class="glyphicon glyphicon-remove-sign btn-lg close-modal-icon close-modal-icon"></span>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="color: gray;">
                <form name="form" ng-submit="newWalletModalCtrl.generateWallet()" role="form">
                    <h2 style="font-family: sourceSansPro-Semibold; margin-bottom: 20px; border-width: 0px; border-bottom-width: 1px; border-style: solid; border-color: darkgray;">{{newWalletModalCtrl.newWallet.alias}}</h2>
                    <div class="form-group">
                        <h4>Wallet address</h4>
                        <input class="form-control input-lg text-center" type="text" value="{{newWalletModalCtrl.newWallet.address}}" readonly>
                    </div>
                    <div class="form-group">
                        <h4>Wallet private key</h4>
                        <input class="form-control text-area text-center" type="text" value="{{newWalletModalCtrl.newWallet.privateKey}}" readonly/>
                    </div>
                    <div class="text-center form-actions">
                        <button ng-click="newWalletModalCtrl.close()" style="margin-top: 25px; border-radius: 50px; margin-bottom: 20px;" type="button" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-ok-circle"></span> OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="newWalletModalCtrl.close()">Close</button>
    </div>
</div>
